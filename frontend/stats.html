<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function getStats() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerID = urlParams.get('id');

            const res = await fetch(`http://127.0.0.1:8000/player/stats`,
                {
                    headers: {
                        "Content-Type": "application/json",
                        "id":JSON.stringify({ id: playerID  })
                    }
                 

                });
            const stats = await res.json();
            console.log("Server response:", stats);
          
                    const print = `<div id=" ${stats._id}" class="card" style="width: 18rem;">
                        <img src="${stats.image}" class="card-img-top" alt="${stats.name}">
                        <div class="card-body">
                            <h5 class="card-title">${stats.name}</h5>
                            <p class="card-text">Name: ${stats.name} is a player of ${stats.playing_for}.</p>
                            <p class="card-text">Matches Played: ${stats.matches}</p>
                        </div>
                    </div>`;
        }
        getStats();
    </script>
</head>

</html>
