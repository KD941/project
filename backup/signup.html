<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function senddata() {
            const username = document.getElementById("username").value;
            const userpassword = document.getElementById("password").value;

            const useremail = document.getElementById("email").value;
            const userphone = document.getElementById("phone").value;
            fetch("http://127.0.0.1:8000/user/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: username,
                    email: useremail,
                    password: userpassword,
                    phone: userphone
                })

            }).then((res) => res.json()).then((res) => {
                document.getElementById("a1").innerHTML = JSON.stringify(res.message);
            })

        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Sign Up</h1>
        <div class="mt-10">
            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Phone Number</span>
                <input type="number" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
           <center><button class="btn btn-primary" onclick="senddata()">Sign Up</button></center> 
            <h2 class="text-center"id="a1"></h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
